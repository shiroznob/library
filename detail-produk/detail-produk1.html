<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library Project</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        nav {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #090a0d;
        }
        .topbar {
            bottom: 100px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 300px;
            background: none;
        }
        .text {
            display: flex;
            flex-direction: row;
            gap: 50px;
            font-size: 28px;
            background: none;
            color: white;
        }
        .logo {
            padding: 20px;
        }
        .middle {
            margin: 0;
            padding: 0;
            background: #090a0d;
        }
        .img {
            display: flex;
            margin: 20px;
        }
        .img-focus {
            width: 20%;
            height: 20%;
        }
        h5 {
            font-size: 24px;
            font-weight: 700;
            font-style: normal;
        }
        h6 {
            font-size: 24px;
            font-weight: 300;
            font-style: normal;
        }
        /* css footer */
        footer {
            position: fixed;
            padding: 5px;
            height: 82px;
            width: 100%;
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: row;
            gap: 600px;
        }
        .kanan {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            padding-top: 5px;
            padding-left: 50px;
        }
        .kiri {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            padding-top: 5px;
            padding-left: 50px;
        }
    </style>
    <nav>
        <div class="bg-color"></div>
        <div class="topbar">
            <div class="logo">
                <img src="../logo.png" alt="The Library Project">
            </div>
            <div class="text">
                <h3>Home</h3>
                <h3>About</h3>
                <h3>Catalog</h3>
            </div>
            <span class="iconify" data-inline="false" data-icon="mdi:account-circle-outline" style="color: #ffffff; font-size: 95px;"></span>
        </div>
    </nav>
    <div class="middle">
        <div class="img">
            <img class="img-focus" src="../gambar-buku/image 1.jpg" alt="Image-1">
        </div>
    </div>
    <footer>
        <div class="kanan">
            <h5 class="bold">The Library Project</h5>
            <h6 class="thin"> Â© 2021 | Privacy Policy</h6>
        </div>
        <div class="kiri">
            <img src="../icon-footer/facebook.png" alt="facebook">
            <img src="../icon-footer/instagram.png" alt="instagram">
            <img src="../icon-footer/twitter.png" alt="twitter">
        </div>
    </footer>
</body>
</html>

<!-- Icon Topbar -->
<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
